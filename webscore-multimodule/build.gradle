plugins {
    id 'org.jetbrains.kotlin.multiplatform'
    id "kotlin-dce-js"
}
repositories {
    mavenCentral()
}

//project.plugins.apply(org.jetbrains.kotlin.gradle.targets.js.npm.NpmResolverPlugin)

kotlin {
    js {
        browser {
            useCommonJs()
            webpackTask {
                sourceMaps = false
            }


            // Turning of test task temporarily because of problem finding karma test library
            testTask {
                enabled = true

                useKarma {
                    useChromeHeadless()
//                    useFirefox()
                }
            }

        }
    }

    sourceSets {
        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
                implementation "org.jetbrains.kotlinx:kotlinx-html-js:0.6.10"
                implementation "org.jetbrains.kotlinx:kotlinx-serialization-core:$serializationRuntime"
                implementation "com.github.aakira:napier:$napierVersion"
                implementation "com.github.aakira:napier-js:$napierVersion"
                implementation project(':scoregenerator-common')
                implementation project(':score-multimodule')

                implementation(npm("rfc6902", "4.0.0"))
            }
        }
        jsTest {
            dependencies {
                implementation kotlin('test-js')
            }
        }
    }
}